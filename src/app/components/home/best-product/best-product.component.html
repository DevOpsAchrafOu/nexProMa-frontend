<div id="best_products" class=" mt-5 mb-5">
  <h3 class="best_products-title text-center ">- أفضل منتجات -</h3>
  <div class="row  px-sm-0 px-4">
    <!-- start Responsive Desktop/tablet  -->
    <ng-container *ngFor="let article of articles">
      <div *ngIf="article" class="col-sm-3 ">
        <!-- start Responsive Desktop/tablet  -->
        <div id="carouselExampleIndicators{{article.id}}" class="carousel slide " data-ride="carousel">
          <div *ngIf="article.percentage_redu" class="percentage_reduction pointer">
            <span class="percentage_reduction_value">-{{article.percentage_redu|round}}%</span>
          </div>
          <a class="send_msg_fb pointer" [href]="article.link"  target="_blank">
            <span class="send_msg_fb_content">
              <i class="far fa-paper-plane send_msg_fb_icon"></i>
            </span>
          </a>
          <ol class="carousel-indicators ">
            <ng-container *ngFor="let itemC of article.nbr_img_ary">
              <li [attr.data-target]="'#carouselExampleIndicators' + article.id" [attr.data-slide-to]="itemC-1" class="pointer"
                [ngClass]="{' active ' : itemC == 1 }"></li>
            </ng-container>
          </ol>
          <!-- (click)="onShowDetails()" -->
          <div class="carousel-inner " >
            <ng-container *ngFor="let item of article.nbr_img_ary">
              <div class="carousel-item   " [ngClass]="{' active ' : item == 1 }">
                <img class="product-img "
                  src="./assets/images/produits/{{article.name_img}}/jpg/{{article.name_img}}_{{item}}.jpg">
              </div>
            </ng-container>
          </div>
          <button class="carousel-control-prev pointer" type="button" [attr.data-target]="'#carouselExampleIndicators' + article.id" data-slide="prev">
            <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span> -->
            <i class=" icon-prev fas fa-chevron-left"></i>
            <span class="sr-only">Previous</span>
          </button>
          <button class="carousel-control-next pointer" type="button" [attr.data-target]="'#carouselExampleIndicators' + article.id" data-slide="next">
            <!-- <span class="carousel-control-next-icon" aria-hidden="true"></span> -->
            <i class="icon-next fas fa-chevron-right"></i>
            <span class="sr-only">Next</span>
          </button>
        </div>
        <div class="carousel-description pointer" dir="rtl">
          <h1 class="article-title pt-2"> {{article.title}} </h1>
          <div class="d-flex article-price">
          <h4 class="article-price-fix ">{{article.price}} DH</h4>
          <del class="article-price-delete mx-2">{{article.price_del}} DH</del>
          </div>
          <h6 class="article-etat"></h6>
        </div>
      </div>
    </ng-container>
